plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:4.1.0_96'
    compile 'com.jagrosh:jda-utilities:3.0.2'
}
